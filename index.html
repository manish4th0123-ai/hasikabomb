<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hasi Ka Bomb - Jungle Fun Cam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }
    #scene {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="scene"></div>

  <script type="module">
    import { BlipparSDK } from 'https://webxr.run/sdk/v1/blippar.module.js';

    BlipparSDK.init({
      licenseKey: 'blippar_cc70db37e0b2-4222-9663-fe3f6fef0714',
      container: document.getElementById('scene')
    }).then((sdk) => {
      sdk.startCamera();
    }).catch(err => {
      console.error("SDK Load Error:", err);
    });
  </script>
</body>
</html>
