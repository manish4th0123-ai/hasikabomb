<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hasi Ka Bomb - Jungle Fun Cam</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-face-three.prod.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    #container {
      width: 100vw;
      height: 100vh;
    }
    #controls {
      position: fixed;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: #8bc34a;
      border: none;
      border-radius: 10px;
      color: white;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <div id="controls">
    <button onclick="switchFilter()">Change Filter</button>
    <button onclick="takeScreenshot()">ðŸ“¸ Screenshot</button>
  </div>

  <script>
    const filters = [
      'elephant_ears.png',
      'cat_face.png',
      'big_lips.png',
      'balloon_belly.png'
    ];
    let currentFilter = 0;
    let faceMesh, faceFilter;

    const start = async () => {
      const mindarThree = new window.MINDAR.FACE.MindARThree({ container: document.querySelector("#container") });
      const { renderer, scene, camera } = mindarThree;
      await mindarThree.start();

      const anchor = mindarThree.addAnchor(168);
      const textureLoader = new THREE.TextureLoader();

      faceMesh = new THREE.Mesh(
        new THREE.PlaneGeometry(1.5, 1.5),
        new THREE.MeshBasicMaterial({ map: textureLoader.load(filters[currentFilter]), transparent: true })
      );

      anchor.group.add(faceMesh);

      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    };

    const switchFilter = () => {
      currentFilter = (currentFilter + 1) % filters.length;
      const loader = new THREE.TextureLoader();
      faceMesh.material.map = loader.load(filters[currentFilter]);
    };

    const takeScreenshot = () => {
      const canvas = document.querySelector("canvas");
      const imgData = canvas.toDataURL("image/png");
      const link = document.createElement("a");
      link.download = "jungle-fun-cam.png";
      link.href = imgData;
      link.click();
    };

    start();
  </script>
</body>
</html>
