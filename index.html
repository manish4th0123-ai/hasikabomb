<!DOCTYPE html>
<html>
<head>
  <title>Hasi Ka Bomb - Funny Face Cam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@banuba/webar@latest/dist/BanubaSDK.browser.js"></script>
  <style>
    body, html { margin:0; padding:0; overflow:hidden; background:#000; color:white; }
    #banuba-root { width:100vw; height:100vh; }
    .control { position:absolute; top:10px; left:50%; transform:translateX(-50%); display:flex; gap:10px; flex-wrap:wrap; }
    button { padding:8px; font-size:14px; background:#f90; color:#000; border:none; border-radius:5px; }
  </style>
</head>
<body>
  <div class="control">
    <button onclick="loadEffect('funny/big-nose')">Big Nose</button>
    <button onclick="loadEffect('funny/elephant-ears')">Elephant Ears</button>
    <button onclick="loadEffect('funny/balloon-belly')">Balloon Belly</button>
    <button onclick="loadEffect('funny/cat-face')">Cat Face</button>
    <button onclick="loadEffect('funny/donkey-ears')">Donkey Ears</button>
    <button onclick="capture()">ðŸ“¸ Capture</button>
  </div>
  <div id="banuba-root"></div>
  <script>
    let sdk;
    BanubaSDK.init({ clientToken: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.demo-token-for-hasikabomb-testing' }).then((app) => {
      sdk = app;
      sdk.attach('#banuba-root');
      loadEffect('funny/big-nose');
    });
    function loadEffect(effect) {
      sdk.loadEffect(effect);
    }
    function capture() {
      sdk.takeScreenshotAsBase64().then(img => {
        const w = window.open('');
        w.document.write('<img src="' + img + '">');
      });
    }
  </script>
</body>
</html>
