<!DOCTYPE html>
<html>

    <title>Hasi Ka Bomb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://webxr.run/sdk/v1/blippar.js"></script>
  </head>
  <body>
    <div id="scene" style="width:100vw;height:100vh;"></div>

      import { BlipparSDK } from 'https://webxr.run/sdk/v1/blippar.module.js';

        sdk.startCamera();
      });
    </script>
